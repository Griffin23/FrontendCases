<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .background {
            text-align: center;
            background-color: black;
        }

        .glitch,
        .glitch2 {
            display: inline-block;
            font-size: 100px;
            font-weight: bold;
            position: relative;
            color: white;
        }

        @keyframes my-frame {
            0% {
                clip: rect(10px, 9999px, 34px, 0);
            }

            5% {
                clip: rect(21px, 9999px, 58px, 0);
            }

            10% {
                clip: rect(92px, 9999px, 65px, 0);
            }

            15% {
                clip: rect(38px, 9999px, 9px, 0);
            }

            20% {
                clip: rect(50px, 9999px, 87px, 0);
            }

            25% {
                clip: rect(77px, 9999px, 76px, 0);
            }

            30% {
                clip: rect(17px, 9999px, 69px, 0);
            }

            35% {
                clip: rect(78px, 9999px, 92px, 0);
            }

            40% {
                clip: rect(21px, 9999px, 66px, 0);
            }

            45% {
                clip: rect(55px, 9999px, 18px, 0);
            }

            50% {
                clip: rect(30px, 9999px, 4px, 0);
            }

            55% {
                clip: rect(92px, 9999px, 71px, 0);
            }

            60% {
                clip: rect(72px, 9999px, 52px, 0);
            }

            65% {
                clip: rect(72px, 9999px, 60px, 0);
            }

            70% {
                clip: rect(33px, 9999px, 38px, 0);
            }

            75% {
                clip: rect(34px, 9999px, 76px, 0);
            }

            80% {
                clip: rect(27px, 9999px, 43px, 0);
            }

            85% {
                clip: rect(35px, 9999px, 54px, 0);
            }

            90% {
                clip: rect(7px, 9999px, 56px, 0);
            }

            95% {
                clip: rect(72px, 9999px, 72px, 0);
            }

            100% {
                clip: rect(98px, 9999px, 29px, 0);
            }
        }

        @keyframes my-frame-2 {
            0% {
                clip: rect(74px, 9999px, 77px, 0);
            }

            5% {
                clip: rect(16px, 9999px, 77px, 0);
            }

            10% {
                clip: rect(38px, 9999px, 80px, 0);
            }

            15% {
                clip: rect(96px, 9999px, 85px, 0);
            }

            20% {
                clip: rect(63px, 9999px, 43px, 0);
            }

            25% {
                clip: rect(33px, 9999px, 51px, 0);
            }

            30% {
                clip: rect(3px, 9999px, 82px, 0);
            }

            35% {
                clip: rect(8px, 9999px, 32px, 0);
            }

            40% {
                clip: rect(10px, 9999px, 30px, 0);
            }

            45% {
                clip: rect(88px, 9999px, 72px, 0);
            }

            50% {
                clip: rect(47px, 9999px, 76px, 0);
            }

            55% {
                clip: rect(75px, 9999px, 89px, 0);
            }

            60% {
                clip: rect(1px, 9999px, 74px, 0);
            }

            65% {
                clip: rect(17px, 9999px, 2px, 0);
            }

            70% {
                clip: rect(41px, 9999px, 15px, 0);
            }

            75% {
                clip: rect(76px, 9999px, 75px, 0);
            }

            80% {
                clip: rect(22px, 9999px, 18px, 0);
            }

            85% {
                clip: rect(71px, 9999px, 23px, 0);
            }

            90% {
                clip: rect(67px, 9999px, 98px, 0);
            }

            95% {
                clip: rect(57px, 9999px, 58px, 0);
            }

            100% {
                clip: rect(15px, 9999px, 89px, 0);
            }
        }

        @keyframes my-frame-slow {
            0% {
                clip: rect(36px, 9999px, 9px, 0)
            }

            25% {
                clip: rect(25px, 9999px, 99px, 0)
            }

            50% {
                clip: rect(50px, 9999px, 102px, 0)
            }

            75% {
                clip: rect(20px, 9999px, 92px, 0)
            }

            to {
                clip: rect(100px, 9999px, 98px, 0)
            }
        }

        @keyframes my-frame-slow-2 {
            0% {
                top: -1px;
                left: 1px;
                clip: rect(65px, 9999px, 119px, 0)
            }

            25% {
                top: -8px;
                left: 2px;
                clip: rect(79px, 9999px, 19px, 0)
            }

            50% {
                top: -3px;
                left: 2px;
                clip: rect(68px, 9999px, 11px, 0)
            }

            75% {
                top: 0;
                left: -2px;
                clip: rect(95px, 9999px, 53px, 0)
            }

            to {
                top: -1px;
                left: -4px;
                clip: rect(31px, 9999px, 149px, 0)
            }
        }

        .glitch:before,
        .glitch2:before {
            content: attr(data-text);
            font-weight: bold;
            position: absolute;
            left: -2px;
            color: white;
            text-shadow: 1px 0 red;
            top: 0;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }

        .glitch2:before {
            text-shadow: 4px 0 red;
        }

        .glitch:after,
        .glitch2:after {
            content: attr(data-text);
            font-weight: bold;
            position: absolute;
            left: 2px;
            color: white;
            text-shadow: -1px 0 blue;
            top: 0;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }

        .glitch2:after {
            text-shadow: -7px 0 blue;
        }

        .glitch:before {
            animation: my-frame 3s infinite linear alternate-reverse;
        }

        .glitch:after {
            animation: my-frame-2 2s infinite linear alternate-reverse;
        }

        .glitch2:before {
            animation: my-frame-slow .8s ease-in-out infinite alternate-reverse;
        }

        .glitch2:after {
            animation: my-frame-slow-2 1s ease-in-out infinite alternate-reverse;
        }
    </style>
    <div class="background">
        <div class="glitch" data-text="FOOBAR">FOOBAR</div>
    </div>
    <div class="background" style="margin-top:100px">
        <div class="glitch2" data-text="FOOBAR">FOOBAR</div>
    </div>
</body>

</html>
