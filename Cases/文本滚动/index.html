<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<style>
  .container {
    width: 50px;
    height: 20px;
    overflow: hidden;
  }

  .container .text {
    display: inline-block;
    white-space: nowrap;
    animation: word-animation 3s linear infinite;
  }

  @keyframes word-animation {
    from {
      transform: translateX(100%);
    }
    to {
      transform: translateX(-100%);
    }
  }
</style>
<div class="container">
  <span class="text">
    我是一段文本
  </span>
</div>
</body>
</html>
